<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flower Catcher ğŸ’</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff0f6;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: #ffe6f0;
      border-top: 4px solid #ff99cc;
    }
    #hud {
      text-align: center;
      margin-top: 8px;
      font-size: 20px;
    }
    #bouquetLive {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      background: #fff8fc;
      width: 100%;
      height: 70px;
      overflow-x: auto;
      border-top: 2px solid #cc0066;
    }
    .flower {
      font-size: 2rem;
      margin: 0.3rem;
    }
    #finalBouquet {
      display: none;
      text-align: center;
      padding: 2rem;
      background: #fff;
    }
    #finalBouquet h2 {
      color: #cc0066;
    }
    button {
      margin: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 20px;
    }
  </style>
</head>
<body>

<div id="hud">
  ğŸ¯ Catch this flower: <span id="targetFlower">ğŸŒ¸</span> |
  â±ï¸ Time Left: <span id="timer">60</span>s |
  ğŸ§® Score: <span id="scoreNum">0</span>
</div>

<div id="controls">
  <button id="pauseBtn" onclick="togglePause()">â¸ï¸ Pause</button>
  <button onclick="location.reload()">ğŸ”„ Reset</button>
  <button id="muteBtn" onclick="toggleMusic()">ğŸ”Š Mute</button>
</div>

<canvas id="game" width="600" height="500"></canvas>

<div id="bouquetLive">ğŸ§º Your Bouquet: </div>

<div id="finalBouquet">
  <h2>Final Bouquet ğŸ’</h2>
  <div id="flowers"></div>
  <button onclick="location.reload()">Play Again</button>
</div>

<!-- Local background music -->
<audio id="bgMusic" loop autoplay>
  <source src="spring-weather-312701.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const flowerTypes = ["ğŸŒ¸", "ğŸŒ¼", "ğŸŒº", "ğŸŒ»", "ğŸŒ·"];
  const bombEmoji = "ğŸ’£";
  const deadFlower = "ğŸ¥€";

  let targetFlower = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
  document.getElementById("targetFlower").textContent = targetFlower;

  let objects = [];
  let collected = [];
  let correctCollected = [];
  let basket = { x: 250, y: 460, width: 100, height: 20 };
  let score = 0;
  let timeLeft = 60;
  let paused = false;
  let running = true;
  let timerInterval;

  const timerDisplay = document.getElementById("timer");

  function spawnObject() {
    const isBomb = Math.random() < 0.15;
    const obj = {
      emoji: isBomb ? bombEmoji : flowerTypes[Math.floor(Math.random() * flowerTypes.length)],
      x: Math.random() * (canvas.width - 30),
      y: -30,
      speed: 2 + Math.random() * 2,
      isBomb: isBomb
    };
    objects.push(obj);
  }

  function drawBasket() {
    ctx.fillStyle = "#cc0066";
    ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
  }

  function drawObjects() {
    ctx.font = "28px serif";
    objects.forEach(f => ctx.fillText(f.emoji, f.x, f.y));
  }

  function updateObjects() {
    objects.forEach(f => f.y += f.speed);

    objects = objects.filter(f => {
      if (
        f.y + 10 >= basket.y &&
        f.x + 20 > basket.x &&
        f.x < basket.x + basket.width
      ) {
        const flower = f.isBomb ? deadFlower : f.emoji;

        const span = document.createElement("span");
        span.textContent = flower;
        span.className = "flower";
        document.getElementById("bouquetLive").appendChild(span);

        if (f.isBomb) {
          collected.push(deadFlower);
          correctCollected.push(deadFlower);
        } else if (f.emoji === targetFlower) {
          score++;
          collected.push(f.emoji);
          correctCollected.push(f.emoji);
        } else {
          score = Math.max(0, score - 1);
        }

        document.getElementById("scoreNum").textContent = score;
        return false;
      }
      return f.y < canvas.height;
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBasket();
    drawObjects();
  }

  function loop() {
    if (running) {
      if (!paused) {
        updateObjects();
        draw();
      }
      requestAnimationFrame(loop);
    }
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      if (!paused) {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }
    }, 1000);
  }

  function togglePause() {
    paused = !paused;
    document.getElementById("pauseBtn").textContent = paused ? "â–¶ï¸ Resume" : "â¸ï¸ Pause";
  }

  function toggleMusic() {
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("muteBtn");
    if (music.muted) {
      music.muted = false;
      btn.textContent = "ğŸ”Š Mute";
    } else {
      music.muted = true;
      btn.textContent = "ğŸ”ˆ Unmute";
    }
  }

  function endGame() {
    running = false;
    canvas.style.display = "none";
    document.getElementById("hud").style.display = "none";
    document.getElementById("bouquetLive").style.display = "none";
    document.getElementById("controls").style.display = "none";

    const bouquet = document.getElementById("finalBouquet");
    const flowersDiv = document.getElementById("flowers");

    if (correctCollected.length === 0) {
      flowersDiv.textContent = "ğŸŒ§ï¸ No successful catches... try again!";
    } else {
      correctCollected.forEach(f => {
        const span = document.createElement("span");
        span.textContent = f;
        span.className = "flower";
        flowersDiv.appendChild(span);
      });
    }

    bouquet.style.display = "block";
  }

  window.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft") basket.x -= 30;
    if (e.key === "ArrowRight") basket.x += 30;
    basket.x = Math.max(0, Math.min(canvas.width - basket.width, basket.x));

    // Try to play audio after user input (browsers block autoplay)
    document.getElementById("bgMusic").play().catch(() => {});
  });

  startTimer();
  setInterval(() => {
    if (!paused && running) spawnObject();
  }, 900);
  loop();
</script>

</body>
</html>
